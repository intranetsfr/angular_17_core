<mat-drawer-container class="container" [hasBackdrop]="false">
  <mat-drawer #drawer mode="push" class="drawer">
    <button mat-raised-button (click)="drawer.toggle()" color="primary">fermer</button>
    <hr />
    <button mat-raised-button>Accueil</button>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar>
      <button mat-icon-button aria-label="Intranets Menu" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>&lt;intranets /&gt;</span>
      <span class="example-spacer"></span>
    </mat-toolbar>
    <div class="grid">
      <div class="cell cell--6-col cell--3-offset">
        <router-outlet></router-outlet>
      </div>
      <footer>
        
      </footer>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
